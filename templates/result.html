<!DOCTYPE html>
<html>
  <head>
    <title>Image Recognition Results</title>
  </head>
  <body>
    <h1>Image Recognition Results for {{ filename }}</h1>
    <ul>
      {% for result in results %}
        <li>{{ result.name }}: {{ result.confidence }}</li>
      {% endfor %}
    </ul>
  </body>
</html>
